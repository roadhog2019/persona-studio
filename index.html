<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Studio</title>
</head>
<body>
    <div class="form-container">
        <h1>Persona Studio</h1>
        <p>Your AI-powered partner for crafting the perfect artist identity.</p>

        <form>
            <label for="artist-name">Artist Name:</label><br>
            <input type="text" id="artist-name" name="artist-name"><br><br>

            <label for="artist-style">Style / Genre:</label><br>
            <input type="text" id="artist-style" name="artist-style"><br><br>

            <label for="artist-inspirations">Inspirations:</label><br>
            <textarea id="artist-inspirations" name="artist-inspirations" rows="4" cols="50"></textarea><br><br>

            <button type="button">Create My Persona</button>
        </form>
        <div id="result-container" style="margin-top: 30px;">
    </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
